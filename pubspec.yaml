name: zamacard
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^6.1.0
  equatable: ^1.2.3
  flutter_bloc: ^6.1.0
  font_awesome_flutter: ^8.4.0
  formz: ^0.3.0
  google_fonts: ^1.1.0
  meta: ^1.1.8
  pedantic: ^1.9.0
  authentication_repository:
    path: packages/authentication_repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  bloc_test: ^7.1.0
  mockito: ^4.0.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/zamacard_icon.png"
  adaptive_icon_background: "assets/icons/zamacard_icon_background.png"
  adaptive_icon_foreground: "assets/icons/zamacard_icon_foreground.png"

flutter:

  uses-material-design: true
  assets:
    - assets/icons/